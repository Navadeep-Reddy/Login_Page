<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Login Form</title>
    <link rel = "stylesheet" href = "style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">

        <form action="" method = "post">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class = "input-box">
                <input type = "password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
                <a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Forgot Password?</a>
            </div>

                   <button type = "submit" class = "butt">Login</button>

            <div class = "register">
                <p>Don't have an account? <a href = "https://support.google.com/accounts/answer/27441?hl=en" target="_blank">Register here</p>
            </div>

        </form>
    </div>
</body>
</html>
